<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo - Projeto Pessoal</title>
</head>
<body>
    <font face="verdana"><b><h1>Fale Comigo</h1></b></font>
    <form action="confirma.html" method="post">
        <fieldset>
            <font face="verdana"><b>Nome:</b></font><br>
            <input type="text" name="nome"><br>
            <font face="verdana"><b>Sobrenome:</b></font><br>
            <input type="text" name="sobrenome"><br>
            <font face="verdana"><b>Email:</b></font><br>
            <input type="text" name="email"><br>
            <font face="verdana"><b>Celular:</b></font><br>
            <input type="number" name="celular"><br>
        </fieldset>
        <fieldset>
            <legend><b><h1>Deixe seu comentario</h1></b></legend>
            <textarea rows="7" cols="30"></textarea>
        </fieldset><br>
        <input type="submit" value="Enviar">
    </form>


</body>
</html>
